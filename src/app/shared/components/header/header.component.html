<header>
  <img src="/assets/img/logo.png" alt="Logo" />
  <img
    class="openMenu"
    src="{{ menuAnimation[currentBurgerIndex] }}"
    alt="Menu"
    (click)="toggleMenu()"
  />
</header>
<div class="menu" [class.visible]="showMenu">
  <div class="menuLinks">
    <a (click)="toggleMenu()" href="#about">About me</a>
    <a (click)="toggleMenu()" href="#skills">My skills</a>
    <a (click)="toggleMenu()" href="#portfolio">Portfolio</a>
  </div>

  <div class="menuBottom">
    <div class="menuBottomLeft">
      <a (click)="toggleMenu()" href="#contact"> <h2>Say hi!</h2></a>

      <div
        class="copyEmail"
        (click)="copyEmailToClipboard('f.scholz.dev@outlook.com')"
      >
        <div class="copyEmailText">
          <span>f.scholz.dev&#64;outlook.com</span>
          <mat-icon matSuffix>content_copy</mat-icon>
        </div>

        <div [class.visible]="showCopyMessage" class="copyMessage">
          Email copied to clipboard!
        </div>
      </div>
    </div>
    <div class="menuBottomRight">
      <a href="https://github.com/flos-code" target="_blank">
        <img src="/assets/icons/github_icon.svg" alt="GitHub Link" />
      </a>
      <a href="mailto:f.scholz.dev@outlook.com" target="_blank">
        <img src="/assets/icons/mail_icon.svg" alt="Mail Link" />
      </a>
      <a href="https://www.linkedin.com/in/florian-scholz-mb/" target="_blank">
        <img src="/assets/icons/linkedin_icon.svg" alt="Linkedin Link" />
      </a>
    </div>
  </div>
</div>
